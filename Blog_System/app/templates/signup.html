<div class="account-container register">
	
	<div class="content clearfix">
		
		<form action="#" method="post">
		
			<h1>注册账号</h1>
			
			<div class="login-fields">
				
				<p>创建账号:</p>
				
				<div class="field">
					<label for="firstname">您的名字:</label>
					<input type="text" id="firstname" name="firstname" value="" placeholder="您的名字" class="login" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="lastname">您的姓氏:</label>
					<input type="text" id="lastname" name="lastname" value="" placeholder="您的姓氏" class="login" />
				</div> <!-- /field -->
				
				
				<div class="field">
					<label for="email">邮箱地址:</label>
					<input type="text" id="email" name="email" value="" placeholder="邮箱地址" class="login"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">密码:</label>
					<input type="password" id="password" name="password" value="" placeholder="密码" class="login"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="confirm_password">确认密码:</label>
					<input type="password" id="confirm_password" name="confirm_password" value="" placeholder="确认密码" class="login"/>
				</div> <!-- /field -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
									
				<button class="button btn btn-primary btn-large">注册</button>
				
			</div> <!-- .actions -->
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->
